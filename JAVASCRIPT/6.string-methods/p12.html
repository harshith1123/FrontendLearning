<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>padStart and padEnd</h1>

    <script>
        var str = "12345"

        let p1 = str.padStart(10,"*")
        let p2 = str.padEnd(10,"*")

        console.log(`padstart=`,p1)
        console.log(`padend=`,p2)
    </script>
</body>
</html>
