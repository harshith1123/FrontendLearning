<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .txt{
            height: 400px;
            width: 600px;
            border: 2px solid black;
        }
        .caption {
            fill: red;
            font-size: 50px;
        }
        .caption1 {
            fill: green;
            font-size: 30px;
        }
        .caption2 {
            fill: blue;
            font-size: 70px;
        }
    </style>
</head>
<body>
    <h1>Style to the SVG text</h1>
    <svg xmlns="http://www.w3.org/2000/svg" version="1.1" class="txt">
        <text x="25" y="40" class="caption">
            Welcome
        </text>
        <text x="85" y="90" class="caption1">
            to Custom
        </text>
        <text x="135" y="150" class="caption2">
            SVG Text.
        </text>


    </svg>
</body>
</html>
