<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <form action="" id="myForm" onfocusin="addFocus(event)" onfocusout="removeFocus(event)">
        <label for="user">Username</label>
        <input type="text" name="user" id="user" required>

        <label for="pass">password</label>
        <input type="password" name="pass" id="pass" required>
    </form>
    <script>
        // var form =document.getElementById('myForm')
        function addFocus(event){
            event.target.style.background = "#ff33ff";
            event.target.style.borderColor = "#34ff44";
            event.target.style.outline = "none"
        }
        function removeFocus(event){
            event.target.style.background = "#ccc";
            event.target.style.borderColor = "#ff220";
            event.target.style.outline = "none"
        }
    </script>
</body>
</html>
