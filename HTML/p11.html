<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
    <style>
        table{ 
            width: 500px;
        }
        table,
        tr,
        td,
        th{
            border: 1px solid blue;
        }
        td,
        th{
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Tables</h1>
    <table>
        <tr>
            <th>Firstname</th>
            <th>Lastname</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>Priya</td>
            <td>Sharma</td>
            <td>24</td>
        </tr>
        <tr>
            <td>Darshan</td>
            <td>Singh</td>
            <td>22</td>
        </tr>
        <tr>
            <td>Sam</td>
            <td>Watson</td>
            <td>25</td>
        </tr>
    </table>
</body>
</html>
