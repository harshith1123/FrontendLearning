<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .blk{
            height: 200px;
            width: 300px;
            background-color: slateblue;
            color: #fff;
            padding: 20px 30px 40px 50px;
            margin: 10px 15px 20px 25px;
            text-align: justify;
            border: 6px solid red;
        }
    </style>
</head>
<body>
    <h1>clientHeight, clientWidth, clientTop, clientLeft</h1>
    <div class="blk">
        <h2>Block Heading</h2>
        <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Accusantium expedita repellat maiores alias minima reprehenderit! Possimus at magni odio quasi voluptatibus nobis eum? Similique porro eos numquam? Quisquam, corporis sed.</p>
    </div>
    <script>
        let x = document.querySelector('.blk')
        console.log(`clientHeight=`,x.clientHeight) /* height + paddingTop + paddingBottom */
        console.log(`clientHeight=`,x.clientWidth) /* height + paddingleft + paddingRight */

        console.log(`clientTop =`, x.clientTop) /* borderTop */
        console.log(`clientLeft =`, x.clientLeft) /* borderLeft */
    </script>
</body>
</html>
