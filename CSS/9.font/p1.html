<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Emblema+One&family=Merriweather:ital,opsz,wght@0,18..144,300..900;1,18..144,300..900&display=swap" rel="stylesheet">
    <style>
        .f1{font-family: serif;} /* with sharp edges */
        .f2{font-family: sans-serif;} /* no sharp edges */
        .f3{font-family: monospace;} /* single space betweeen each characters */
        .f4{font-family: "cursive";} /* hand-written */
        .f5{ font-family: "Emblema One", system-ui;}
        .f6{ font-family: "Merriweather", serif;}
    </style>
</head>
<body>
    <h1>font properties</h1>
    <h3>font-family</h3>

    <h1 class="f1">Sans-serif</h1>
    <h1 class="f2">Serif</h1>
    <h1 class="f3">monospace</h1>
    <h1 class="f4">fantasy</h1>
    <h1 class="f5">cursive</h1>
    <h1 class="f5">Emblema</h1>
    <h1 class="f6">Merriweather</h1>
</body>
</html>
