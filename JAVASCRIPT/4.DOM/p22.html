<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: grey;
        }
        .circle{
            background-color: green;
        }
    </style>
</head>
<body>
    <h1>ClassList</h1>
    <div></div>

    <button onclick="addHandler()">Add Class</button>
    <button onclick="removeHandler()">Remove Class</button>
    <button onclick="toggleHandler()">Toggle Class</button>

    <script>
        let blk = document.querySelector("div")

        function addHandler(){
            blk.classList.add("circle")
        }
        function removeHandler(){
            blk.classList.remove("circle")
        }
        function toggleHandler(){
            blk.classList.toggle("circle")
        }

    </script>
</body>
</html>
