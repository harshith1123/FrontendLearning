<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>reverse</h1>

    <script>
        var str = "helloworld"

        console.log(`str =`,str)
        console.log(`str =`,str.split(""))
        console.log(`str =`,str.split("").reverse())
        console.log(`str =`,str.split("").reverse().join(""))
    </script>
</body>
</html>
