<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h1>Registration Form</h1>

    <form action="">
        <label for="">First Name:</label>
        <input type="text" name="" id="" placeholder="Enter First Name">
        <br>
        <label for="">Last Name:</label>
        <input type="text" name="" id="" placeholder="Enter Last Name">
        <br>
        <label for="">Email:</label>
        <input type="email" placeholder="Enter Email Address">
        <br>
        <label for="">Password:</label>
        <input type="password" name="" id="" placeholder="Enter your Password" minlength="6" maxlength="18">
        <br>
        <label for="">Gender</label> <br>
        <label>
            <input type="radio" name="gender" id="" value="male">Male
        </label><br>
        <label>
            <input type="radio" name="gender" id="" value="female">Female
        </label><br>
        <label>
            <input type="radio" name="gender" id="" value="other">Other
        </label><br>
        <label for="">Age:</label>
        <input type="number" name="" id=""><br>
        <label for="">Preferences:</label>
        <br>
        
        <label>
            <input type="checkbox" name="" id="" value="acr">Acrylic Painting
        </label> <br>
        <label>
            <input type="checkbox" name="" id="" value="oil">Oil Painting
        </label><br>
        <label>
            <input type="checkbox" name="" id="" value="wtr">Water Colour Painting
        </label><br>
        <label for="">Select Occupation</label>
        <select name="" id="">
                <option value="null">Select occupation</option>
                <option value="std">Student</option>
                <option value="emp">Employee</option>
                <option value="sup">Support staff</option>
                <option value="oth">Others</option>
        </select><br><br>
        <label for="">BIO:</label>
        <br><br>
        <textarea name="" id="" cols="40" rows="8" placeholder="Share few lines about yourself..."></textarea>
        <br>
        <input type="reset" value="RESET">
        <input type="submit" value="SUBMIT">
    </form>
</body>
</html>
