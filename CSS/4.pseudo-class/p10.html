<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p:not(.b3){
            background-color: orange;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>:not(classname/id/html tag)</h1>
    <div>
        <p class="b1">block1</p>
        <p class="b2">block2</p>
        <p class="b3">block3</p>
        <p class="b4">block4</p>
    </div>
</body>
</html>
