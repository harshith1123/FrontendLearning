<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            box-sizing: border-box;
        }
        body{
            margin: 0;
            overflow-x: hidden;
            width: 100%;
            height: 100vh;
        }
        .container{
            width: 100%;
            height: 100%;
            background-image: url('../15.opacity/shiva.jpg');
            padding: 20px;
            position: relative;
            
        }
        .container .box{
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100%;
            height: 100%;
            background-color: rgb(23, 244, 22);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            opacity: 0.3;
            backdrop-filter: blur(12px);
        }
    </style>
</head>
<body>
    <h1>backdrop-filter</h1>
    <section class="container">
        <div class="box">
            <h2>welcome to css</h2>
        </div>
    </section>
</body>
</html>
