<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
         div{
            width: 500px;
            height: 300px;
            padding: 30px;
            margin: 10px;
            border: 2px solid gray;
        }
        .b1{background-image: repeating-radial-gradient(#e66465,#9198e5 20%);}
        .b2{background-image: repeating-radial-gradient(closest-side,#3fa896,#e66465,#9198e5 20%);}
        .b3{background-image: repeating-radial-gradient(circle at 50%, #222, #222 10px,#eee 10px, #eee 20px);}
        .b4{background-image: repeating-radial-gradient(ellipse at 100%, #55ff33,#ff2223 10px, #eee 10px,#eee 20px);}
        

    </style>
</head>
<body>
    <h1>repeating-radial-gradient</h1>
    
        <div class="b1"></div>
        <div class="b2"></div>
        <div class="b3"></div>
        <div class="b4"></div>        
    
</body>
</html>
