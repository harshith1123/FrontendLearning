<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>document.getElementById(id).value</h1>
    <form autocomplete="off" onsubmit="submitHandler(event)" method="get">
        <div>
            <label for="name">Your name</label>
            <input type="text" name="fname" id="fname" required>
        </div>

        <div>
            <label for="email">Your email</label>
            <input type="email" name="femail" id="femail" required>
        </div>

        <div>
            <label for="password">Your password</label>
            <input type="password" name="fpass" id="fpass" required>
        </div>

        <div>
            <input type="submit" value="register">
        </div>
    </form>
    <script>
        let nameEl = document.getElementById("fname")
        let emailEl = document.getElementById("femail")
        let passEl = document.getElementById("fpass")
        
    
        function submitHandler(event){
            event.preventDefault(); // avoid page referesh/reload after submission
            let data = {
                name:nameEl.value,
                email: emailEl.value,
                password:passEl.value
            }
            console.log(`new user =`,data)
        }
    </script>
</body>
</html>
