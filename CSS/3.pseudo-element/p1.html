<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo Element</title>
    <style>
        p::first-letter{
            font-size: 3em;
            color: orange;
        }
        p::first-line{
            color:slateblue;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>selector::element</h1>
    <h3>::first-letter and ::first-line</h3>

    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolorem ad animi voluptate aliquam sit adipisci, nobis eius qui ab similique eveniet debitis, tenetur error totam ducimus, dignissimos explicabo eum fuga.</p>
</body>
</html>
