<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Click Events</h1>
    <!-- event is used to recognize the DOM Manipulation
        
    EventHandler / Event (actions) Listeners
    action Listener -> function
    -->

    <button onclick="clickHandler()">Single Click me</button>
    <button ondblclick="clickHandler()">Double Click Me</button>
    <script>
        function clickHandler(){
            console.log("btn clicked")
        }
    </script>
</body>
</html>
