<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
        }
        img{
            width: 100px;
            height: 100px;
            transition: all 3s;
        }
        img:hover{
            transform: scale3d(2,2.4,3.5) rotate(50deg);
        }
    </style>
</head>
<body>
    <h1>scale3d</h1>
    <img src="https://picsum.photos/id/20/300/300" alt="no image">
</body>
</html>
