<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .b1,.b2,.b3{
            border:2px solid black;
            width: 300px;
            height: 100px;
            margin: 10px;
        }
        .b2.act{
            background-color: orange;
        }
        .b3.act{
            background-color: rgb(238, 0, 255);
        }
        

    </style>
</head>
<body>
    <!-- one class that is associated with another class -->
    <h1>Compound Selector</h1>
    <div class="b1">
        block-1
    </div>
    <div class="b2 act">
        block-2
    </div>
    <div class="b3 act">

    </div>
</body>
</html>
