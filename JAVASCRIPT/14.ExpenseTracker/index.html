<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <section class="home">
         <div class="container">
             <header>
                <div class="title">
                    <h1>Expense Tracker</h1>
                    <div class="underline"></div>
                </div>
             </header>

             <!-- display -->
             <div class="dashboard">
                <div class="dashboardTop">
                    <div class="dashboardTopLeft">
                        <p>Your Balance</p>
                        <h1 id="balance"> &#8377; 0.00</h1>
                    </div>
                </div>
                <div class="dashboardBottom">
                    <div class="dashboardBottomLeft">
                        <p>Income</p>
                        <h1 id="income"> &#8377; 0.00</h1>
                    </div>
                    <div class="dashboardBottomRight">
                        <p>Expense</p>
                        <h1 id="expense"> &#8377; 0.00</h1>
                    </div>
                </div>
             </div>

             <!-- form -->
             <div class="dashboard">
                <form id="expenseForm">
                    <div class="card">
                        <div class="form-item">
                            <input type="text" name="title" id="title" placeholder="Enter title" required>
                        </div>
                        <div class="form-item">
                            <input type="text" name="amount" id="amount" placeholder="Enter amount" required>
                        </div>
                        <div class="form-item">
                            <button id="submitBtn" type="submit" class="btn dark">Add</button>
                        </div>
                    </div>
                </form>
             </div>

             <!-- transactions -->
             <div class="expenseIncomeList">
                    <p>Transactions</p>
                    <ul id="list"></ul>
             </div>
         </div>
    </section>

    <script src="./app.js"></script>
</body>
</html>
