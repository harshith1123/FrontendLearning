<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
</head>
<body>
    <h1>Checkbox & radio button</h1>

    <form action="">
        <label for="">Gender</label> <br>
        <label>
            <input type="radio" name="gender" id="" value="male">Male
        </label>
        <label>
            <input type="radio" name="gender" id="" value="female">Female
        </label>
        <label>
            <input type="radio" name="gender" id="" value="Others">Others
        </label>

        <hr>

        <label for="">Languages</label>
        <br>

        </label>
        <label>
            <input type="checkbox" name="" id="" value="English">English
        </label>
        <label>
            <input type="checkbox" name="" id="" value="Hindi">Hindi
        </label>
        <label>
            <input type="checkbox" name="" id="" value="Tamil">Tamil
        </label>
        <label>
            <input type="checkbox" name="" id="" value="Telugu">Telugu
        </label>
        <label>
            <input type="checkbox" name="" id="" value="Malayalam">Malayalam
        </label>
    </form>
</body>
</html>
