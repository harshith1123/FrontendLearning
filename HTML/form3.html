<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>My feedback form</h1>
    <form action="">
        <ul>
            <li>
                <label for="">Name:</label>
                <input type="text" name="" id="">
            </li>
            <li>
                <label for="">Email:</label>
                <input type="email" name="" id="">
            </li>
            <li>
                <label for="">Password:</label>
                <input type="password" name="" id="">
            </li><br>
            <li>
                <label for="">Please Check all the emotions that apply to you</label>
                <ul>
                    <li>
                        <label for="">Angry</label>
                        <input type="checkbox" name="" id=""><br>
                    </li>
                    <li>
                        <label for="">Sad</label>
                        <input type="checkbox" name="" id=""><br>
                    </li>
                    <li>
                        <label for="">Happy</label>
                        <input type="checkbox" name="" id=""><br>
                    </li>
                    <li>
                        <label for="">Ambivalent</label>
                        <input type="checkbox" name="" id=""><br>
                    </li>
                </ul>
            </li>
            <li>
                <label for="">How satisfied were you with our service</label>
                <ul>
                    <li>
                        <label for="">Very satisfied</label>
                        <label><input type="radio" name="" id="" value="Very satisfied"></label>
                    </li>
                    <li>
                        <label for="">Satisfied</label>
                        <label><input type="radio" name="" id="" value="Satisfied"></label>
                    </li>
                    <li>
                        <label for="">Didn't care</label>
                        <label><input type="radio" name="" id="" value="Didn't care"></label>
                    </li>
                    <li>
                        <label for="">Dissatisfied</label>
                        <label><input type="radio" name="" id="" value="Dissatisfied"></label>
                    </li>
                    <li>
                        <label for="">Very dissatisfied</label>
                        <label><input type="radio" name="" id="" value="very dissatisfied"></label>
                    </li>
                </ul>
            </li>
            <li>
                <label for="">Further comments</label>
                <textarea name="" id=""></textarea>
            </li>
            <li>
                <label for="">Bio Photo:</label>
                <input type="file" src="" alt="">
            </li>
            <li>
                <label for="">Location Visited</label>
                <select name="" id="" >
                    <option value="null">Select location</option>
                    <option value="bng">Bengaluru</option>
                    <option value="mys">Mysuru</option>
                    <option value="mng">Mangalore</option>
                    <option value="hsn">Hassan</option>
            </select>
            </li>
            <li>
                <input type="submit" value="Submit">
            </li>
        </ul>
    </form>
</body>
</html>
