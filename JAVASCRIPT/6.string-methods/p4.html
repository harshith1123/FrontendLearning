<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>split</h1>
    <script>
        var str = "welcome to javascript"

        console.log(`str =`,str)
        console.log(`str =`,str.split(""))
        console.log(`str =`,str.split(" "))
        console.log(`str split and join =`,str.split(" ").join(" "))

        var str2 = "20-09-2025"
        console.log(`str2 =`,str2)
        console.log(`str2=`,str2.split("-"))
    </script>
</body>
</html>
