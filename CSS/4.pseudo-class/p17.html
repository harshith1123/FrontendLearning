<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input:valid{
            border: 2px solid green;
            outline: none;
        }
        input:invalid{
            border: 2px solid red;
        }
    </style>
</head>
<body>
    <h1>:user-valid and :valid and :invalid</h1>

    <form action="">
        <label for="">Enter Email Id</label>
        <input type="email" id="email" required>
        <span></span>
        <br><br>

        <label for="">Enter password</label>
        <input type="text" name="email" pattern="[a-zA-Z$0-9]+" id="password" required >
    </form>
</body>
</html>
