<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>document.hasFocus()</h1>

    <p id="log">Focus check results are:</p>

    <button id="btn">Open new window</button>

    <script>
        let body = document.querySelector("body")
        let log = document.querySelector("#log")
        let btnEl = document.getElementById("btn")

        btnEl.onclick = function(){
            open("https://be-practical.com", "new window","height=400;width=400;")
        }

        function checkFocus(){
            if(document.hasFocus()){
                log.textContent = "this document has focus"
                body.style.backgroundColor = "orange"                
            }
            else{
                log.textContent = "this document doesn't has focus"
                body.style.backgroundColor = "grey"
            }
        }
        setInterval(checkFocus,500)
    </script>
</body>
</html>
