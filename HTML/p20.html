<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Input types</h1>
    <form action="">
        <label for="">Text type</label>
        <input type="text" name="" id="">

        <br><br>
        <label for="">Number type</label>
        <input type="number" name="" id="">
        
        <br><br>
        <label for="">Email Type</label>
        <input type="email">
        <br><br>
        <label for="">Password Type</label>
        <input type="password" name="" id="">

        <br><br>
        <label for="">Tel</label>
        <input type="tel" name="" id="">

        <br><br>
        <label for="">Search Type</label>
        <input type="search" name="" id="">

        <br><br>
        <label for="">Date Type</label>
        <input type="date" name="" id="">

        <br><br>
        <label for="">Date time Manual entry</label>
        <input type="datetime" name="" id="">

        <br><br>
        <label for="">Date-time local</label>
        <input type="datetime-local" name="" id="">

        <br><br>
        <label for="">Week type</label>
        <input type="week" name="" id="">

        <br><br>
        <label for="">Month Type</label>
        <input type="month" name="" id="">

        <hr>
        <label for="">Color type</label>
        <input type="color" name="" id="">

        <hr>
        <label for="">File Type(single)</label>
        <input type="file" name="" id="">
        
        <br><br>
        <label for="">File Type(multiple)</label>
        <input type="file" name="" id="" multiple>

        <br><br>
        <input type="submit" value="">
        <input type="reset" value="">
    </form>
</body>
</html>
