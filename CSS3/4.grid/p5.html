<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./calculator.css">
</head>
<body>
    <section class="container">
        <div class="calculator">
            <div class="display">
                <h1 class="inp">0</h1>
            </div>
            <div class="keygroup">
                <button class="btn op">%</button>
                <button class="btn clr">CE</button>
                <button class="btn clr">C</button>
                <button class="btn op">&#9003;</button>

                <button class="btn op">1/x</button>
                <button class="btn op">x <sup>2</sup></button>
                <button class="btn op"><sup>2</sup>&Sqrt;x</button>
                <button class="btn op">/</button>

                <button class="btn">7</button>
                <button class="btn">8</button>
                <button class="btn">9</button>
                <button class="btn op">*</button>
        
                <button class="btn">4</button>
                <button class="btn">5</button>
                <button class="btn">6</button>
                <button class="btn op">-</button>

                <button class="btn">1</button>
                <button class="btn">2</button>
                <button class="btn">3</button>
                <button class="btn op">+</button>

                <button class="btn op">+/-</button>
                <button class="btn">0</button>
                <button class="btn">.</button>
                <button class="btn eq">=</button>
            </div>
        </div>
    </section>
</body>
</html>
