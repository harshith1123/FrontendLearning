<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./keyboard.css">
</head>

<body>
    <div class="container">
        <div class="layout">
            <div class="text-layout">
                <div class="text">
                    <span id="key-icon">&#9000;</span>
                    <span id="text-only">On-Screen Keyboard</span>
                </div>
                <div class="icons">
                    <span>&#128469;</span>
                    <span>&#128470;</span>
                    <span>&#10006;</span>
                </div>
            </div>
            <div class="blank-space"></div>
            <div class="keyboard">
                <div class="alphabets">
                    <button class="btn zoom ">Esc</button>
                    <button class="btn zoom"><span class="extra">~</span> <span id="tilt">`</span></button>
                    <button class="btn zoom"><span class="extra">!</span> 1</button>
                    <button class="btn zoom"><span class="extra">@</span> 2</button>
                    <button class="btn zoom"><span class="extra">#</span> 3</button>
                    <button class="btn zoom"><span class="extra">$</span> 4</button>
                    <button class="btn zoom"><span class="extra">%</span> 5</button>
                    <button class="btn zoom"><span class="extra">^</span> 6</button>
                    <button class="btn zoom"><span class="extra">&</span> 7</button>
                    <button class="btn zoom"><span class="extra">*</span> 8</button>
                    <button class="btn zoom"><span class="extra">(</span> 9</button>
                    <button class="btn zoom"><span class="extra">)</span> 0</button>
                    <button class="btn zoom"><span class="extra">-</span> _</button>
                    <button class="btn zoom"><span class="extra">+</span>=</button>
                    <button class="btn zoom">&#9003;</button>                    
                    <button class="btn tab zoom">Tab</button>
                    <button class="btn zoom">q</button>
                    <button class="btn zoom">w</button>
                    <button class="btn zoom">e</button>
                    <button class="btn zoom">r</button>
                    <button class="btn zoom">t</button>
                    <button class="btn zoom">y</button>
                    <button class="btn zoom">u</button>
                    <button class="btn zoom">i</button>
                    <button class="btn zoom">o</button>
                    <button class="btn zoom">p</button>
                    <button class="btn zoom"><span class="extra">{</span> [</button>                        
                    <button class="btn zoom"><span class="extra">}</span> ]</button>
                    <button class="btn zoom"><span class="extra">|</span> \</button>
                    <button class="btn zoom">Del</button>
                    <button class="btn zoom caps">Caps</button>
                    <button class="btn zoom">a</button>
                    <button class="btn zoom">s</button>
                    <button class="btn zoom">d</button>
                    <button class="btn zoom">f</button>
                    <button class="btn zoom">g</button>
                    <button class="btn zoom">h</button>
                    <button class="btn zoom">j</button>
                    <button class="btn zoom">k</button>
                    <button class="btn zoom">l</button>
                    <button class="btn zoom"><span class="extra">:</span> ;</button>
                    <button class="btn zoom"><span class="extra">"</span> '</button>
                    <button class="btn zoom enter">Enter</button>
                    <button class="btn zoom shift">Shift</button>
                    <button class="btn zoom">z</button>
                    <button class="btn zoom">x</button>
                    <button class="btn zoom">c</button>
                    <button class="btn zoom">v</button>
                    <button class="btn zoom">b</button>
                    <button class="btn zoom">n</button>
                    <button class="btn zoom">m</button>
                    <button class="btn zoom"><span class="extra"><</span> ,</button>
                    <button class="btn zoom"><span class="extra">></span> .</button>
                    <button class="btn zoom"><span class="extra">?</span> /</button>
                    <button class="btn zoom">&#8593;</button>
                    <button class="btn zoom shift">Shift</button>
                    <button class="btn zoom">Fn</button>
                    <button class="btn zoom">Ctrl</button>
                    <button class="btn zoom">&#x1F5A5;</button>
                    <button class="btn zoom">Alt</button>
                    <button class="btn blank"></button>
                    <button class="btn zoom">Alt</button>
                    <button class="btn zoom">Ctrl</button>
                    <button class="btn zoom">&#8592;</button>
                    <button class="btn zoom">&#8595;</button>
                    <button class="btn zoom">&#8594;</button>
                    <button class="btn zoom">&#xE312;</button>
                </div>
                <div class="specific-keys">
                    <div class="keys">
                        <button class="btn zoom">Home</button>
                        <button class="btn zoom">PgUp</button>
                        <button class="btn zoom">Nav</button>
                        <button class="btn zoom">End</button>
                        <button class="btn zoom">PgDn</button>
                        <button class="btn zoom">Mv Up</button>
                        <button class="btn zoom">Insert</button>
                        <button class="btn zoom">Pause</button>
                        <button class="btn zoom">Mv Dn</button>
                        <button class="btn zoom">PrScnt</button>
                        <button class="btn zoom">ScrLk</button>
                        <button class="btn zoom">Dock</button>
                        <button class="btn zoom">Options</button>
                        <button class="btn zoom">Help</button>
                        <button class="btn zoom">Fade</button>
                    </div>   
                </div>
            </div>
        </div>
    </div>
</body>

</html>
