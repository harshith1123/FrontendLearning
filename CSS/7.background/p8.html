<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
         div{
            width: 500px;
            height: 300px;
            padding: 30px;
            margin: 10px;
            border: 2px solid gray;
        }
        .b1{background-image: repeating-linear-gradient(orange,slateblue,green);}
        .b2{background-image: repeating-linear-gradient(60deg, orange 15%, slateblue 30%);}
        .b3{background-image: repeating-linear-gradient(0.4turn, orange 40px, slateblue);}
        .b4{background-image: repeating-linear-gradient(to right, orange, slateblue);}
        .b5{background-image: repeating-linear-gradient(to top right,orange, slateblue);}
        .b6{background-image: repeating-linear-gradient(to top left, orange, slateblue);}
        .b7{background-image: repeating-linear-gradient(to bottom left, orange, slateblue);}
        .b8{background-image: repeating-linear-gradient(to bottom right, orange, slateblue);}

    </style>
</head>
<body>
    <h1>repeating-linear-gradient</h1>
    
        <div class="b1">box-1</div>
        <div class="b2">box-2</div>
        <div class="b3">box-3</div>
        <div class="b4">box-4</div>
        <div class="b5">box-5</div>
        <div class="b6">box-6</div>
        <div class="b7">box-7</div>
        <div class="b8">box-8</div>
    
</body>
</html>
