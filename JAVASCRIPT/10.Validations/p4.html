<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="title">
            <h1>Validating debit/credit card number</h1>            
        </div>

        <div class="card">
            <form autocomplete="off" method="post" onsubmit="submitHandler(event)">
                <div class="form-item">
                    <label for="mobile">Your card Number</label>
                    <input type="text" name="mobile" id="card" minlength="16"  class="form-control" placeholder="1234-1234-1234">
                </div>
                <div class="form-item">
                    <input type="submit" value="Submit" class="btn success">
                    <input type="reset" value="Clear" class="btn danger">
                </div>
            </form>

            <div id="status"></div>
        </div>
    </div>
    <script src ="./p4.js"></script>
</body>
</html>
