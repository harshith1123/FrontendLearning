<body>
    <h1>replace() and replaceAll()</h1>
    <script>
        var str = "ball bat"

        console.log(`input =`,str)
        console.log(`replace =`,str.replace("b","c"))
        console.log(`replace all =`,str.replaceAll("b","c"))
    </script>
