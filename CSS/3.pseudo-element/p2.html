<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h3::before{
            content: "Mr/Miss. ";
            color: orangered;
        }
        h3::after{
            content: " welcome to css class.";
            color: slateblue;
        }
    </style>
</head>
<body>
   <h1>::after and ::before</h1> 
   <div>
    <h3>John</h3>
    <h3>Sam</h3>
    <h3>Marry</h3>
   </div>
</body>
</html>
