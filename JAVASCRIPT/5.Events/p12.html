<head>

</head>
<body onresize="handler()">
    <h1>onresize</h1>
    <h3 id="out"></h3>

        function handler(){

            let h=screen.availHeight;

            document.getElementById("out").innerText = `wdith= ${w}px and height=${h}px`
        }
    </script>
</body>
