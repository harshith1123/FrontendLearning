<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            width: 800px;
            height: 100%;
            padding: 20px;
        }
        .container div{
            width: 500px;
            height: 150px;
            margin: 20px;
            border: 2px solid gray;
        }
        .b1{background-image: linear-gradient(red,green,blue,orangered);}
        .b2{background-image: linear-gradient(to right, red,green,blue);}
        .b3{background-image: linear-gradient(to left, red,green,blue);}
        .b4{background-image: linear-gradient(to top, red,green,blue);}
        .b5{background-image: linear-gradient(to top left, red,green,blue);}
        .b6{background-image: linear-gradient(to top right, red,green,blue);}
        .b7{background-image: linear-gradient(to bottom right, red,green,blue);}
        .b8{background-image: linear-gradient(to bottom left, red,green,blue);}

    </style>
</head>
<body>
    <h1>linear-gradient</h1>
    <section class="container">
        <div class="b1">box-1</div>
        <div class="b2">box-2</div>
        <div class="b3">box-3</div>
        <div class="b4">box-4</div>
        <div class="b5">box-5</div>
        <div class="b6">box-6</div>
        <div class="b7">box-7</div>
        <div class="b8">box-8</div>
    </section>
</body>
</html>
