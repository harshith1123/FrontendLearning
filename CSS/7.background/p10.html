<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
         div{
            width: 500px;
            height: 300px;
            padding: 30px;
            margin: 10px;
            border: 2px solid gray;
        }
        .b1{background-image: repeating-conic-gradient(#e66465,#9198e5 20%);}
        .b2{background-image: repeating-conic-gradient(#3fa896 0%,#e66465 14%,#9198e5 33%);}
        .b3{background-image: repeating-conic-gradient(from 45deg at 10% 50%, orange 0deg 10deg, slateblue 10deg 20deg, orangered 20deg, 30deg);}
        .b4{background-image: repeating-conic-gradient(#55ff33,#ff2223, #eeeeee);}
        

    </style>
</head>
<body>
    <h1>repeating-conical-gradient</h1>
    
        <div class="b1"></div>
        <div class="b2"></div>
        <div class="b3"></div>
        <div class="b4"></div>        
    
</body>
</html>
