<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
         div{
            width: 500px;
            height: 300px;
            padding: 30px;
            margin: 10px;
            border: 2px solid gray;
        }
        .b1{background-image: radial-gradient(orange,slateblue);}
        .b2{background-image: radial-gradient(ellipse, orange, slateblue);}
        .b3{background-image: radial-gradient(closest-side, orange, slateblue);}
        .b4{background-image: radial-gradient(circle, orange, slateblue);}
        .b5{background-image: radial-gradient(circle at 50%,orange, slateblue);}
        .b6{background-image: radial-gradient(ellipse at bottom, orange 60%, slateblue 40%);}
        .b7{background-image: radial-gradient(ellipse at bottom left, orange, slateblue);}
        .b8{background-image: radial-gradient(circle at bottom right, orange, slateblue);}

    </style>
</head>
<body>
    <h1>radial-gradient</h1>
    
        <div class="b1">box-1</div>
        <div class="b2">box-2</div>
        <div class="b3">box-3</div>
        <div class="b4">box-4</div>
        <div class="b5">box-5</div>
        <div class="b6">box-6</div>
        <div class="b7">box-7</div>
        <div class="b8">box-8</div>
    
</body>
</html>
