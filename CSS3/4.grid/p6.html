<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./numberlock.css">
</head>

<body>
    <div class="container">
        <div class="number-lock">
            <div class="numbers">
                <div class="number-space">
                    <button class="btns">Num <br>Lock</button>
                    <button class="btns">/</button>
                    <button class="btns">*</button>
                    <button class="btns">-</button>
                    <button class="btns">7 <br>Home</button>
                    <button class="btns">8 <br> &#8593;</button>
                    <button class="btns">9 <br>PgUp</button>
                    <button class="btns">+</button>
                    <button class="btns">4 <br>&#8592;</button>
                    <button class="btns">5</button>
                    <button class="btns">6 <br>&#8594;</button>
                    <button class="btns">1 <br>End</button>
                    <button class="btns">2 <br>&#8595;</button>
                    <button class="btns">3 <br>PgDn</button>
                    <button class="btns">Enter</button>
                    <button class="btns">0 <br>fns</button>
                    <button class="btns">. <br>Del</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
