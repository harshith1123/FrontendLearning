<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>String methods</h1>
    <script>
        var str1 = "John is an engineer. JOHN is working in Ibm. john stays in bangalore"
        var str2 = "bangalore is beautiful"

        console.log(`str1 =`,str1)

        // slice(start,end)
        console.log(`slice =`,str1.slice(0,9))

        // substring(start,end)
        console.log(`substring=`,str2.substring(1,3))

        // substr(start,length)
        console.log(`substr =`,str2.substr(1,3))
    </script>
</body>
</html>
