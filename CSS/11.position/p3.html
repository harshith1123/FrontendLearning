<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            width: 100%;
            height: 100%;
            background-color: green;
            padding: 40px;
            overflow-x: hidden;
        }
        .container{
            width: 80%;
            background-color: orange;
            margin: auto;
            padding: 20px;
        }
        .container div{
            width: 80%;
            margin: auto;
            padding: 20px;
        }
        .block-1{
            background-color: red;
        }
        .block-2{
            background-color: slateblue;
        }
        .block-3{
            background-color: darkcyan;
        }
        .block-4{
            background-color: darkmagenta;
            position: relative;
        }
        .block-5{
            background-color: salmon;
        }
        .block-6{
            background-color: darkblue;
            position: absolute;
            top: 0;
            right: 0;
        }
    </style>
</head>
<body>
    <section class="container">
        container
        <div class="block-1">
            block-1
            <div class="block-2">
                block-2
                <div class="block-3">
                    block-3
                    <div class="block-4">
                        block-4
                        <div class="block-5">
                            block-5
                            <div class="block-6">
                                block-6
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
