<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>setAttribute(name,value) and removeAttribute(name)</h1>

    <div id="blk"></div>

    <button onclick="setHandler()">setAttribute</button>
    <button onclick="removeHandler()">removeAttribute</button>

    <script>
        let blk = document.querySelector("#blk")
        let image = document.createElement('img')
        let h1El = document.createElement("h1")
        function setHandler(){
            image.setAttribute('src',"https://picsum.photos/id/482/400/400")
            image.setAttribute("alt","no image found")
            image.setAttribute("width","200")
            image.setAttribute("height","200")
            h1El.innerText = "Welcome to image"        
            blk.appendChild(image)
            blk.appendChild(h1El)
            
        }
        function removeHandler(){
            image.removeAttribute("width")
            image.removeAttribute("height")
        }
        
    </script>
</body>
</html>
