<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            display: flex;
            padding: 20px;
        }
        .container div{
            height: 100px;
            width: 200px;
            margin: 20px;
        }
        .b1{
            background-color: #999;
            box-shadow: 10px 4px 4px rgba(244,0,4,0.4); /* x y blur color */
        }
        .b2{
            
            box-shadow: rgba(149,157,165,0.2) 0px 8px 24px; 
        }
        .b3{
            box-shadow: 12px -23px 3px 3px rgb(0, 255, 72);
        }
        .b4{
            box-shadow: -12px -2px 3px 3px rgb(25, 0, 255);
        }
        .b5{
            box-shadow: -12px -2px 6px 13px rgb(255, 0, 174);
        }
    </style>
</head>
<body>
    <h1>box-shadow</h1>

    <section class="container">
        <div class="b1">block</div>
        <div class="b2">block</div>
        <div class="b3">block</div>
        <div class="b4">block</div>
        <div class="b5">block</div>
    </section>
</body>
</html>
