<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            box-sizing: border-box;
        }

        body{
            height: 100%;
            width: 100%;  
            margin: 0;          
            padding: 0;
            overflow-x: hidden;
        }

        .container{
            height: 100%;
            width: 100%;
            background-color: grey;
            display: flex;
            gap: 5px;
            flex-flow:row-reverse; /* row, column, row-reverse, column-reverse */
            flex-wrap: wrap; 
        }
        .container div{
            width: 300px;
            height: 150px;
            background-color: orangered;
        }
    </style>
</head>
<body>
    <section class="container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
        <div>10</div>
        <div>11</div>
        <div>12</div>
    </section>
</body>
</html>
