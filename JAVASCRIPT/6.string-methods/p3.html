<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>concat and trim</h1>
    <script>
        var str1 = "john "
        var str2 = " harry"
        console.log(`concat =`,str1.concat(str2))
        
        let str3 = str2.trim()
        console.log(`out =`,str1.concat(str3))
    </script>
</body>
</html>
