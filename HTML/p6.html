<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Marquee (Deprecated)</h1>
    <!-- 
        direction-> left, right, up, down (Towards)
        behaviour-> slide, scroll, alternate, alternate-scroll(support for few browsers)
        scroll delay-> time delay
        scroll amount-> 1-100(speed)

     -->
    <marquee behavior="scroll" direction="right" scrollamount="20">Welcome to HTML</marquee>
    <marquee behavior="slide" direction="right" scrollamount="10">Welcome to HTML</marquee>
    <marquee behavior="alternate" direction="left" scrollamount="20">Welcome to HTML</marquee>
    <marquee behavior="scroll" direction="down" scrollamount="10">Welcome to HTML</marquee>
    <marquee behavior="scroll" direction="up" scrollamount="10">Welcome to HTML</marquee>

</body>
</html>
