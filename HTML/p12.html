<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
    <style>
        table{ 
            width: 500px;
        }
        table,
        tr,
        td,
        th{
            border: 1px solid black;
            border-collapse: cllapse;
        }
        td,
        th{
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Tables (row & col span)</h1>
    <table>
        <tr>
            <th rowspan="2">Heading</th>
            <th>Students</th>
            <th colspan="3">Details</th>
        </tr>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Department</th>
            <th>Roll no</th>
        </tr>
        <tr>
            <th rowspan="4">Student List</th>
            <td>1</td>
            <td>Victor</td>
            <td>Computer Science</td>
            <td>12345</td>
        </tr>
        <tr>
            <td>2</td>
            <td>William</td>
            <td>Electronics</td>
            <td>23456</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Harry</td>
            <td>Electrical</td>
            <td>34567</td>
        </tr>
        <tr>
            <td>4</td>
            <td>Sam</td>
            <td>AIML</td>
            <td>5678</td>
        </tr>
    </table>
</body>
</html>
