<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>document.querySelector(html tag/class/id)</h1>

    <div>div block</div>
    <section class="blk">section</section>
    <main id="card">main card</main>

    <button onclick="clickHandler()">Click Me</button>
    <script>
        function clickHandler(){
            let divEl = document.querySelector("div")
        let blkEl = document.querySelector(".blk")
        let cardEl = document.querySelector("#card")

        divEl.innerHTML = `<h1>Welcome to div block </h1>`

        blkEl.innerText = "This is new text message";

        cardEl.style.backgroundColor="orange";
        cardEl.style.color = "#fff";
        cardEl.style.padding = "20px";
        }
    </script>
</body>
</html>
