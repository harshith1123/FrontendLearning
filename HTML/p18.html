<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images</title>
</head>
<body>
    <h1>Images</h1>
    <!-- src->accepts url,local files
            alt->alternative text (visible only when image is not available)
            width,height-> size of the image
            jpg,jpeg,gif,png,svg,webp
      -->
     
    <!-- local image not available-->
     <img src="" alt="no image found">

     <!-- url address -->
      <img src="https://picsum.photos/id/244/400/400" alt="no image">

      <!--Local image  -->
      <img src="./payslip2.png" alt="no image">

      <!-- Height width -->
      <img src="https://picsum.photos/id/244/400/400" alt="no image" height="200" width="200">
</body>
</html>
