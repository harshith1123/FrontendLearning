<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,
        tr,
        td,
        th{
            border: 1px solid black;
            width: 300px;
        }
        td,th{
            padding: 10px;
        }
        tr{
            text-align: center;
        }
        .c4{
            background-color: pink;
        }
    </style>
</head>
<body>
<table>
    <tr>
        <td colspan="3">1</td>
        <td>2</td>
    </tr>
    <tr>
        <td>3</td>
        <td rowspan="2" colspan="3" class="c4">4</td>
    </tr>
    <tr>
        <td>5</td>
    </tr>
    <tr>
        <td colspan="2">6</td>
        <td>7</td>
        <td>8</td>
    </tr>
    <tr>
        <td>9</td>
        <td>10</td>
        <td>11</td>
        <td>12</td>
    </tr>
</table>

</body>
</html>
