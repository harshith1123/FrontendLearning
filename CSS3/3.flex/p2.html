<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            box-sizing: border-box;
        }
        body{
            width: 100%;
            height: 100vh;
            overflow-x: hidden;
            margin: 0;
            padding: 0 ;
        }
        .container{
            width: 100%;
            height: 100%;
            background-color: grey;
            padding: 20px;
            display: flex;
            flex-direction: column; /* row, row-reverse, column, column-reverse */
            align-items:stretch;
        }
        /* 
        flex-start, flex-end, center, start, end, stretch
        align-items (direction)
            row - vertical positon
            column - horizontal position
         */
        .card{
            background-color: teal;
            width: auto;
            height: auto;
            margin: 10px;
            padding: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">box1</div>
        <div class="card">box2</div>
        <div class="card">box3</div>
        <div class="card">box4</div>
    </div>
</body>
</html>
